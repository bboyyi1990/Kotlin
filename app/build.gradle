apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.pactera.kotlin"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        flavorDimensions "default"

        kapt {
            arguments {
                arg("AROUTER_MODULE_NAME", project.getName())
            }
        }

        resValue "string", "APP_NAME", "KOTLIN"
        resValue "string", "APP_ICON", "@mipmap/timg"
    }

    signingConfigs {
        config {
            keyAlias 'key123456'
            keyPassword '123456'
            storeFile file('../app/kotlin.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'API_SERVICE', '\"http://www.mxnzp.com/api/\"'
            buildConfigField 'String', 'TEST_SERVICE', '\"https://www.baidu.com/\"'
            signingConfig signingConfigs.config
        }

        debug {
            debuggable true
            minifyEnabled false
            buildConfigField 'String', 'API_SERVICE', '\"http://www.mxnzp.com/api/\"'
            buildConfigField 'String', 'TEST_SERVICE', '\"https://www.baidu.com/\"'
            signingConfig signingConfigs.config
        }
    }

    lintOptions {
        disable 'MissingTranslation'
        checkReleaseBuilds false
        abortOnError false
        checkReleaseBuilds false
    }
    dexOptions {
        preDexLibraries = false
        //开启incremental dexing,优化编译效率，这个功能android studio默认是关闭的。
        javaMaxHeapSize "4g"
        //增加java堆内存大小
        incremental true
    }

    dataBinding {
        enabled = true
    }

    productFlavors {
        fairy {}
    }

    productFlavors.all { flavor ->
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "kotlin" + "-${variant.versionName}-${variant.versionCode}-${variant.productFlavors[0].name}-${variant.buildType.name}.apk"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.71"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.5'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    //RxJava
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.3'
    //ARouter
    implementation 'com.alibaba:arouter-api:1.5.0'
    kapt 'com.alibaba:arouter-compiler:1.2.2'
    //immersion bar
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'
    implementation 'com.gyf.immersionbar:immersionbar-ktx:3.0.0'
    //refresh layout
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-28'
    //BRVAH
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.50'
    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    //glide
    implementation 'com.github.bumptech.glide:glide:4.2.0'
    implementation 'jp.wasabeef:glide-transformations:3.0.1'
    //okDownload
    implementation 'com.liulishuo.okdownload:okdownload:1.0.7'
    //MMKV
    implementation 'com.tencent:mmkv:1.0.22'
}
